{% extends "base.html" %}

{% block title %}
	Cambiar Contraseña
{% endblock title %}

{% block cssfields %}
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
{% endblock cssfields %}

{% block content %}
	<h4 id="title-register">Cambiar Contraseña</h4>

	<div class="grid-x">
		<div class="cell large-3" id="div1"></div>
		<form method="post" class="cell large-5" id="form-login">{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Acceder</button>
		</form>
		<div class="cell large-3 div2"></div>
	</div>
{% endblock content %}
